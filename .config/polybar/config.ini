[colors]
background = #d0181926
background-alt = #e02f2f2f

 
; text colors for flair
 
;red
textcol_1 = #ed8796


;peach
textcol_2 = #8be9fd




;yellow
textcol_3 = #f5a97f


;green
textcol_4 = #50fa7b


;sky
textcol_5 = #8aadf4

;mauve
textcol_6 = #c6a0f6

;rosewater
textcol_7 = #ffffff

;teal
wspaces_col = #ffb86c

; defaulted text color for percentages n' shit
text = #cad3f5
disabled = #939ab7

[bar/mybar]
width = 100%
background = ${colors.background}
foreground = ${colors.foreground}
height = 30pt
line-size = 5pt
fixed-center = true
border-size = 3pt
border-color = #00000000

padding-right = 2
padding-left = 2

module-margin = 1

separator = ++
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font:size=11:antialias=true;2

modules-left = battery 
modules-center = xwindow
modules-right = filesystem pulseaudio wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
radius = 5
tray-position = none

; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3

; override-redirect = true

[module/battery]
type = internal/battery
format-prefix = ": "
label = %percentage%
format-charging = [<animation-charging>  <label-charging>
format-charging-foreground = ${colors.textcol_6}
format-discharging-foreground = ${colors.textcol_6}
label-charging = Charging: %percentage%%
label-charging-foreground = ${colors.textcol_6}
label-discharging-foreground = ${colors.textcol_6}
format-discharging = [<ramp-capacity>  <label-discharging> 
format-discharging-suffix =  ]
format-discharging-suffix-foreground = ${colors.textcol_6}
format-charging-suffix =  ]
format-charging-suffix-foreground = ${colors.textcol_6}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
label-discharging =  Discharging: %percentage% 
full-at = 99
low_at = 5
battery = BAT0
adapter = AC
poll-interval = 5

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.text}
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.wspaces_col}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
format-prefix = [
format-prefix-foreground = ${colors.text}
format-suffix-foreground = ${colors.text}
format-suffix = ]
label-foreground = ${colors.text}

[module/filesystem]
type = internal/fs
interval = 4

mount-0 = /

label-mounted = [%mountpoint% %percentage_free%%]
label-mounted-foreground = ${colors.textcol_3}
label-unmounted = [%mountpoint% not mounted]
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = [  <label-volume>
format-volume-underline = ${colors.textcol_1}
format-volume-foreground = ${colors.textcol_1}
label-volume = %percentage%%]
label-volume-foreground = ${colors.textcol_1}
label-volume-underline = ${colors.textcol_1}
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = "  "
format-prefix-foreground = ${colors.textcol_2}
format-prefix-underline = ${colors.textcol_2}
label-layout = %layout%
label-layout-foreground = ${colors.textcol_2}
label-layout-underline = ${colors.textcol_2}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.textcol_2}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.textcol_3}
label = %percentage_used:2%%
label-foreground = ${colors.text}
format-prefix-underline = ${colors.textcol_3}
label-underline = ${colors.textcol_3}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.textcol_4}
format-prefix-underline = ${colors.textcol_4}
label = %percentage:2%%
label-foreground = ${colors.text}
label-underline = ${colors.textcol_4}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#c6a0f6}disconnected
label-disconnected-underline = ${colors.textcol_6}
background-alt = #2d2a36

[module/wlan]


format-connected = <label-connected>
inherit = network-base
interface-type = wireless
label-connected = [  %essid%]
label-connected-foreground = ${colors.textcol_5}
label-connected-underline = ${colors.textcol_5}
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %local_ip%
label-connected-foreground = ${colors.textcol_5}
[module/date]
type = internal/date
interval = 1


date = %H:%M:%S
label = [  %date%]
label-foreground = ${colors.textcol_6}
label-underline = ${colors.textcol_6}
[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
